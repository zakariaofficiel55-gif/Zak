<!DOCTYPE html> <html lang="fr"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>FC Légende</title> <style> *{box-sizing:border-box;margin:0;padding:0} body{font-family:Arial, Helvetica, sans-serif;background:#f5f5f5;color:#0f1724;} header{background:orange;color:white;text-align:center;padding:18px;font-size:28px;font-weight:800;letter-spacing:1px;} main{padding:18px;padding-bottom:120px;min-height:100vh;} h1{text-align:left;margin:12px 0;font-size:20px;} .bottom-nav{position:fixed;left:0;right:0;bottom:0;height:70px;display:flex;justify-content:space-around;align-items:center;background:#0a76db;border-top:2px solid #005bb5;z-index:1000} .nav-item{flex:1;text-align:center;color:white;font-weight:700;cursor:pointer;padding:10px 6px;font-size:14px} .nav-item.active{background:linear-gradient(180deg,#1da3ff,#0077e6);border-radius:8px} .panel{display:none} .panel.active{display:block} /* Admin controls */ #adminBtn{position:fixed;right:14px;top:14px;background:#222;color:white;padding:8px 10px;border-radius:6px;border:none;cursor:pointer;z-index:1100} #adminForm{position:fixed;right:14px;top:56px;background:white;padding:10px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.12);width:260px;display:none;z-index:1100} #adminForm input{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc} #adminForm input.correct{border:2px solid green} #adminForm input.wrong{border:2px solid red} #adminForm button{margin-top:8px;width:100%;padding:8px;border-radius:6px;border:none;background:#0a76db;color:white;cursor:pointer} /* Cards */ .card{background:white;border-radius:12px;box-shadow:0 6px 14px rgba(0,0,0,0.08);padding:12px;margin-bottom:12px} .news-item img{float:right;margin-left:10px;width:100px;height:auto;border-radius:6px} /* News */ #addNewsDiv input,#addNewsDiv textarea{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ccc} #addNewsDiv textarea{min-height:80px;resize:vertical} #addNewsBtn,#showAddFormBtn{background:#0a76db;color:white;border:none;padding:10px;border-radius:8px;cursor:pointer} #showAddFormBtn{background:#1da3ff} /* Players */ .players-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px} .player-card{background:rgba(0,0,0,0.45);color:white;border-radius:14px;padding:12px;text-align:center;position:relative} .player-card img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:8px} .add-image-btn{position:absolute;right:8px;top:8px;background:#1da3ff;border:none;color:white;padding:6px;border-radius:8px;font-size:12px;display:none;cursor:pointer} .player-card [contenteditable="true"]{outline:2px dashed rgba(255,255,255,0.05);padding:2px;border-radius:4px} /* Buteurs */ table{width:100%;border-collapse:collapse;background:white;border-radius:10px;overflow:hidden} th,td{padding:8px;border:1px solid #ddd;text-align:center} th{background:#1da3ff;color:white} #editButeursBtn{background:#1da3ff;color:white;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;display:none;margin-bottom:8px} /* Matches */ .match-container{max-width:900px;margin:0 auto;display:grid;gap:14px} .match-card{background:white;border-radius:12px;padding:12px;box-shadow:0 6px 14px rgba(0,0,0,0.06)} .card-header{display:flex;align-items:center;gap:10px;margin-bottom:6px} .icon-soccer{width:36px;height:36px;display:inline-grid;place-items:center;background:#eef2f3;border-radius:8px} .match-row{display:flex;align-items:center;justify-content:space-between;gap:12px} .team{display:flex;align-items:center;gap:8px;min-width:0} .flag-match{width:42px;height:42px;border-radius:50%;overflow:hidden;background:#eee} .flag-match img{width:100%;height:100%;object-fit:cover} .team-name-match{font-weight:700;min-width:80px;max-width:180px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap} .score-match{font-weight:800;font-size:18px;min-width:70px;text-align:center} .meta{font-size:13px;color:#777;margin-top:8px} .match-actions{margin-top:8px;display:flex;gap:8px;justify-content:flex-end} .btn-danger{background:#e63946;color:white;border:none;padding:8px;border-radius:8px;cursor:pointer;display:none} #addMatchRecentBtn{display:none;background:#0b8a7f;color:white;border:none;padding:10px;border-radius:8px;width:100%;cursor:pointer;margin-top:10px} /* small responsiveness */ @media (max-width:520px){ header{font-size:20px;padding:12px} .team-name-match{max-width:110px} } </style> </head> <body> <header>FC LÉGENDE</header> <!-- Admin button & form --> <button id="adminBtn">Ad</button> <div id="adminForm" aria-hidden="true"> <input id="adminPassword" type="password" placeholder="Code admin (5525)"> <button id="checkPassword">Valider</button> </div> <main> <!-- ACTUALITÉS --> <section id="panel-actu" class="panel active"> <h1>ACTUALITÉS</h1> <div style="margin-bottom:10px"> <button id="showAddFormBtn" style="display:none">Ajouter une actualité</button> </div> <div id="addNewsDiv" style="display:none" class="card"> <input id="source" placeholder="Source"> <input id="title" placeholder="Titre"> <textarea id="description" placeholder="Description"></textarea> <input id="imageURL" placeholder="URL image (optionnel)"> <input id="time" placeholder="Temps (ex : il y a 2h)"> <div style="margin-top:8px"> <button id="addNewsBtn">Ajouter</button> </div> </div> <div id="newsList"></div> </section> <!-- PROFIL (6 joueurs) --> <section id="panel-profil" class="panel"> <h1>PROFILS JOUEURS</h1> <div style="margin-bottom:10px"> <button id="editPlayersBtn" style="display:none">Modifier joueurs</button> </div> <div id="playersGrid" class="players-grid"></div> </section> <!-- BUTEURS --> <section id="panel-buteurs" class="panel"> <h1>BUTEURS</h1> <div style="margin-bottom:8px"> <button id="editButeursBtn">Modifier</button> </div> <div class="card"> <table id="buteursTable"> <thead><tr><th>Joueur</th><th>Buts</th></tr></thead> <tbody id="buteursBody"></tbody> </table> </div> </section> <!-- MATCHS RÉCENTS --> <section id="panel-matchs" class="panel"> <h1>MATCHS RÉCENTS</h1> <div class="match-container" id="cardsContainer"> <!-- Template --> <section class="match-card model" id="matchTemplate" style="display:none"> <div class="card-header"> <div class="icon-soccer">⚽</div> <div class="header-text">Match récent</div> </div> <div class="match-row"> <div class="team"> <div class="flag-match"><img src="" alt="logo A"></div> <div class="team-name-match" contenteditable="false">Équipe A</div> </div> <div class="score-match" contenteditable="false">0 : 0</div> <div class="team" style="justify-content:flex-end"> <div class="team-name-match" contenteditable="false" style="text-align:right">Équipe B</div> <div class="flag-match"><img src="" alt="logo B"></div> </div> </div> <div class="meta" contenteditable="false">Infos du match…</div> <div class="match-actions"> <button class="btn-danger deleteMatch">Supprimer</button> </div> </section> </div> <button id="addMatchRecentBtn">Ajouter</button> </section> </main> <nav class="bottom-nav"> <div class="nav-item active" data-target="panel-actu">Actu</div> <div class="nav-item" data-target="panel-profil">Profil</div> <div class="nav-item" data-target="panel-buteurs">Buteurs</div> <div class="nav-item" data-target="panel-matchs">Matchs</div> </nav> <script> /* ------------------ Navigation ------------------ */ const navItems = document.querySelectorAll('.nav-item'); const panels = document.querySelectorAll('.panel'); navItems.forEach(btn=>{ btn.addEventListener('click',()=>{ panels.forEach(p=>p.classList.remove('active')); document.getElementById(btn.dataset.target).classList.add('active'); navItems.forEach(n=>n.classList.toggle('active', n===btn)); }); }); /* ------------------ Admin logic ------------------ */ const adminBtn = document.getElementById('adminBtn'); const adminForm = document.getElementById('adminForm'); const adminPassword = document.getElementById('adminPassword'); const checkPassword = document.getElementById('checkPassword'); let adminActive = (localStorage.getItem('admin') === 'on'); function setAdminState(on){ adminActive = !!on; localStorage.setItem('admin', adminActive ? 'on' : 'off'); // show/hide controls document.getElementById('showAddFormBtn').style.display = adminActive ? 'inline-block' : 'none'; document.getElementById('addMatchRecentBtn').style.display = adminActive ? 'block' : 'none'; document.getElementById('editPlayersBtn').style.display = adminActive ? 'inline-block' : 'none'; document.getElementById('editButeursBtn').style.display = adminActive ? 'inline-block' : 'none'; // enable contenteditable fields for matches document.querySelectorAll('.team-name-match, .score-match, .meta').forEach(el=>{ el.contentEditable = adminActive ? 'true' : 'false'; if(adminActive){ el.addEventListener('blur', saveMatchsDebounced); } }); // show delete buttons for matches document.querySelectorAll('.deleteMatch').forEach(btn=>{ btn.style.display = adminActive ? 'inline-block' : 'none'; }); // player image buttons document.querySelectorAll('.add-image-btn').forEach(b=> b.style.display = adminActive ? 'block' : 'none'); // if admin turned off, remove any red/green on password input if(!adminActive){ adminPassword.classList.remove('correct','wrong'); } } // show/hide admin form adminBtn.addEventListener('click', ()=> { adminForm.style.display = adminForm.style.display === 'block' ? 'none' : 'block'; }); // check password checkPassword.addEventListener('click', ()=>{ const v = adminPassword.value || ''; if(v === '5525'){ adminPassword.classList.remove('wrong'); adminPassword.classList.add('correct'); setAdminState(true); adminForm.style.display = 'none'; } else { adminPassword.classList.remove('correct'); adminPassword.classList.add('wrong'); setAdminState(false); } }); // restore admin state on load if(localStorage.getItem('admin') === 'on'){ adminPassword.classList.add('correct'); setAdminState(true); } 

/* ------------------ NEWS (Actualités) ------------------ */ const showAddFormBtn = document.getElementById('showAddFormBtn'); const addNewsDiv = document.getElementById('addNewsDiv'); const addNewsBtn = document.getElementById('addNewsBtn'); const newsList = document.getElementById('newsList'); let news = JSON.parse(localStorage.getItem('news')) || []; function renderNews(){ newsList.innerHTML = ''; // newest first [...news].reverse().forEach((n, idx)=>{ const i = news.length - 1 - idx; const div = document.createElement('div'); div.className = 'card news-item'; div.innerHTML = ` ${n.image ? `<img src="${n.image}" alt="image">` : ''} <div><div style="font-size:12px;color:#666">${escapeHtml(n.source||'')}</div> <div style="font-weight:800;font-size:16px;margin-top:6px">${escapeHtml(n.title||'')}</div> <div style="margin-top:6px">${escapeHtml(n.description||'')}</div> <div style="font-size:12px;color:#888;margin-top:8px">${escapeHtml(n.time||'')}</div></div> `; if(adminActive){ const del = document.createElement('button'); del.textContent = 'Supprimer'; del.style = 'background:#e63946;color:white;border:none;padding:6px;border-radius:6px;cursor:pointer;margin-left:8px'; del.onclick = ()=>{ news.splice(i,1); saveNews(); renderNews(); }; div.appendChild(del); } newsList.appendChild(div); }); } function saveNews(){ localStorage.setItem('news', JSON.stringify(news)); } showAddFormBtn.addEventListener('click', ()=> addNewsDiv.style.display = 'block'); addNewsBtn.addEventListener('click', ()=>{ const src = document.getElementById('source').value.trim(); const title = document.getElementById('title').value.trim(); const desc = document.getElementById('description').value.trim(); const img = document.getElementById('imageURL').value.trim(); const time = document.getElementById('time').value.trim(); if(!title) return alert('Donne un titre.'); news.push({source:src,title:title,description:desc,image:img,time:time}); saveNews(); renderNews(); // clear & hide document.getElementById('source').value=''; document.getElementById('title').value=''; document.getElementById('description').value=''; document.getElementById('imageURL').value=''; document.getElementById('time').value=''; addNewsDiv.style.display = 'none'; }); 
/* ------------------ PLAYERS (6 profils) ------------------ */ const playersGrid = document.getElementById('playersGrid'); let players = JSON.parse(localStorage.getItem('players')) || [ {name:"Unai Simon", club:"Athletic Bilbao · GK", country:"Espagne", age:28, img:"https://upload.wikimedia.org/wikipedia/commons/7/7b/Unai_Sim%C3%B3n_%28cropped%29.jpg"}, {name:"Kylian Mbappé", club:"Paris SG · Attaquant", country:"France", age:26, img:"https://upload.wikimedia.org/wikipedia/commons/c/c3/Kylian_Mbapp%C3%A9_2022.jpg"}, {name:"Lionel Messi", club:"Inter Miami · Attaquant", country:"Argentine", age:36, img:"https://upload.wikimedia.org/wikipedia/commons/8/8c/Lionel_Messi_20180626.jpg"}, {name:"Neymar", club:"Al-Hilal · Attaquant", country:"Brésil", age:31, img:"https://upload.wikimedia.org/wikipedia/commons/2/2e/Neymar_2018.jpg"}, {name:"Luka Modric", club:"Real Madrid · Milieu", country:"Croatie", age:38, img:"https://upload.wikimedia.org/wikipedia/commons/0/03/Luka_Modric_2018.jpg"}, {name:"Mohamed Salah", club:"Liverpool · Attaquant", country:"Egypte", age:31, img:"https://upload.wikimedia.org/wikipedia/commons/0/09/Mohamed_Salah_2018.jpg"} ]; function renderPlayers(){ playersGrid.innerHTML = ''; players.forEach((p, idx)=>{ const card = document.createElement('div'); card.className = 'player-card card'; card.innerHTML = ` <img src="${p.img}" alt="img"> <button class="add-image-btn">Image</button> <div class="player-name" contenteditable="${adminActive}">${escapeHtml(p.name)}</div> <div class="player-club" contenteditable="${adminActive}" style="font-size:13px;color:#ddd;margin-top:6px">${escapeHtml(p.club)}</div> <div class="player-country" contenteditable="${adminActive}" style="font-size:13px;color:#ddd;margin-top:6px">${escapeHtml(p.country)}</div> <div class="player-age" contenteditable="${adminActive}" style="font-size:13px;color:#ddd;margin-top:6px">Âge : ${escapeHtml(String(p.age))}</div> `; // image button behavior const imgBtn = card.querySelector('.add-image-btn'); imgBtn.onclick = ()=>{ if(!adminActive) return; const url = prompt('Colle le lien de l\'image :'); if(url){ card.querySelector('img').src = url; players[idx].img = url; savePlayers(); } }; // show image button only if adminActive imgBtn.style.display = adminActive ? 'block' : 'none'; // save on blur for contenteditable fields ['player-name','player-club','player-country','player-age'].forEach(cls=>{ const el = card.querySelector('.'+cls); el.addEventListener('blur', ()=>{ // update players array players[idx].name = card.querySelector('.player-name').textContent.trim(); players[idx].club = card.querySelector('.player-club').textContent.trim(); // strip 'Âge :' if present let ageText = card.querySelector('.player-age').textContent.replace('Âge :','').trim(); players[idx].age = isNaN(parseInt(ageText)) ? players[idx].age : parseInt(ageText); players[idx].country = card.querySelector('.player-country').textContent.trim(); savePlayers(); renderPlayers(); // re-render to ensure contenteditable state consistent }); }); playersGrid.appendChild(card); }); } function savePlayers(){ localStorage.setItem('players', JSON.stringify(players)); } /* ------------------ BUTEURS ------------------ */ const buteursBody = document.getElementById('buteursBody'); let buteurs = JSON.parse(localStorage.getItem('buteurs')) || [ {name:'Mbappé', goals:0}, {name:'Messi', goals:0}, {name:'Ronaldo', goals:0}, {name:'Neymar', goals:0}, {name:'Modric', goals:0}, {name:'Salah', goals:0} ];

function renderButeurs(){ buteursBody.innerHTML = ''; buteurs.forEach((b, idx)=>{ const tr = document.createElement('tr'); tr.innerHTML = `<td>${escapeHtml(b.name)}</td><td><input type="number" min="0" value="${b.goals}" data-idx="${idx}" ${adminActive ? '' : 'disabled'}></td>`; buteursBody.appendChild(tr); }); // attach change listeners document.querySelectorAll('#buteursBody input').forEach(inp=>{ inp.addEventListener('change', (e)=>{ const i = +e.target.dataset.idx; buteurs[i].goals = parseInt(e.target.value || 0); saveButeurs(); }); }); } function saveButeurs(){ localStorage.setItem('buteurs', JSON.stringify(buteurs)); } /* edit buteurs via button (prompt) */ document.getElementById('editButeursBtn').addEventListener('click', ()=>{ if(!adminActive) return alert("Active le mode Ad."); buteurs.forEach((b, i)=>{ const v = prompt(`Buts pour ${b.name} :`, b.goals); if(v !== null){ buteurs[i].goals = parseInt(v) || 0; } }); saveButeurs(); renderButeurs(); }); /* ------------------ MATCHS ------------------ */ const template = document.getElementById('matchTemplate'); const container = document.getElementById('cardsContainer'); const addMatchRecentBtn = document.getElementById('addMatchRecentBtn'); let matchs = JSON.parse(localStorage.getItem('matchsRecent')) || []; /* utility to create match card from object */ function createMatchCard(m, index){ const clone = template.cloneNode(true); clone.id = ''; clone.style.display = 'block'; clone.classList.add('card'); // fill fields const imgs = clone.querySelectorAll('.flag-match img'); imgs[0].src = m.logoA || ''; imgs[1].src = m.logoB || ''; const teams = clone.querySelectorAll('.team-name-match'); teams[0].textContent = m.teamA || 'Équipe A'; teams[1].textContent = m.teamB || 'Équipe B'; const scoreEl = clone.querySelector('.score-match'); scoreEl.textContent = m.score || '0 : 0'; const meta = clone.querySelector('.meta'); meta.textContent = m.meta || ''; // delete button const delBtn = clone.querySelector('.deleteMatch'); delBtn.onclick = (e)=>{ if(!adminActive) return; if(!confirm('Supprimer ce match ?')) return; matchs.splice(index,1); saveMatchs(); renderMatchs(); }; delBtn.style.display = adminActive ? 'inline-block' : 'none'; // logos click -> change image if admin clone.querySelectorAll('.flag-match img').forEach((imgEl, iimg)=>{ imgEl.style.cursor = 'pointer'; imgEl.addEventListener('click', ()=>{ if(!adminActive) return; const url = prompt('Entrez le lien de l\'image :'); if(url){ imgEl.src = url; // update data and save if(iimg === 0) matchs[index].logoA = url; else matchs[index].logoB = url; saveMatchs(); } });
 });

// contenteditable save on blur for teams, score, meta clone.querySelectorAll('.team-name-match').forEach((el, idxTeam)=>{ el.contentEditable = adminActive ? 'true' : 'false'; el.addEventListener('blur', ()=>{ const teamTexts = clone.querySelectorAll('.team-name-match'); matchs[index].teamA = teamTexts[0].textContent.trim(); matchs[index].teamB = teamTexts[1].textContent.trim(); saveMatchs(); renderMatchs(); }); }); scoreEl.contentEditable = adminActive ? 'true' : 'false'; scoreEl.addEventListener('blur', ()=>{ matchs[index].score = scoreEl.textContent.trim(); saveMatchs(); renderMatchs(); }); meta.contentEditable = adminActive ? 'true' : 'false'; meta.addEventListener('blur', ()=>{ matchs[index].meta = meta.textContent.trim(); saveMatchs(); renderMatchs(); }); return clone; } function renderMatchs(){ container.innerHTML = ''; matchs.forEach((m, idx)=>{ const card = createMatchCard(m, idx); container.appendChild(card); }); // ensure add/delete visibility according to adminActive document.querySelectorAll('.deleteMatch').forEach(btn=> btn.style.display = adminActive ? 'inline-block' : 'none'); } /* add new match */ addMatchRecentBtn.addEventListener('click', ()=>{ if(!adminActive) return alert('Active le mode Ad pour ajouter un match.'); const newM = {teamA:'Équipe A', score:'0 : 0', teamB:'Équipe B', meta:'Infos du match…', logoA:'', logoB:''}; matchs.push(newM); saveMatchs(); renderMatchs(); }); /* save/load matchs */ function saveMatchs(){ localStorage.setItem('matchsRecent', JSON.stringify(matchs)); } function loadMatchs(){ matchs = JSON.parse(localStorage.getItem('matchsRecent')) || []; renderMatchs(); } /* ------------------ helpers & initial rendering ------------------ */ function escapeHtml(s){ return (s+'').replace(/[&<>"]/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); } /* initialize UI based on stored data */ function init(){ // show/hide form add news based on admin setAdminState(adminActive); // render saved content or defaults renderNews(); renderPlayers(); renderButeurs(); loadMatchs(); // show add form button only if adminActive document.getElementById('showAddFormBtn').style.display = adminActive ? 'inline-block' : 'none'; document.getElementById('addMatchRecentBtn').style.display = adminActive ? 'block' : 'none'; document.getElementById('editPlayersBtn').style.display = adminActive ? 'inline-block' : 'none'; document.getElementById('editButeursBtn').style.display = adminActive ? 'inline-block' : 'none'; } init(); /* save players when editPlayersBtn clicked to force save */ document.getElementById('editPlayersBtn').addEventListener('click', ()=>{ if(!adminActive) return alert('Active le mode Ad.'); // enable inline editing is already set via admin state; but to be safe re-render renderPlayers(); }); /* Small debounce for match saves on blur */ let saveMatchsTimeout = null; function saveMatchsDebounced(){ clearTimeout(saveMatchsTimeout); saveMatchsTimeout = setTimeout(()=>{ saveMatchs(); loadMatchs(); }, 400); } /* on unload, ensure all data saved (defensive) */ window.addEventListener('beforeunload', ()=>{ saveNews(); savePlayers(); saveButeurs(); saveMatchs(); }); 
</script>
